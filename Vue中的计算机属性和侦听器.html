<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>计算机属性与侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		姓：<input v-model="firstName"/>
		名：<input v-model="lastName"/>
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				firstName:'',
				lastName:'',
				count:0
			},
			
			computed:{//计算属性
				fullName: function(){
					return this.firstName+' '+this.lastName;
				}
			},
			//侦听器
			watch:{//数据一旦发生变化，侦听
				fullName:function(){
					this.count ++;
				}
			}
		})
	</script>
</body>
</html>
